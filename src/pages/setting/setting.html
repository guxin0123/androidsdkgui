<h1>Setting</h1>

<mat-card style="margin: 16px;">
  <form #settingForm="ngForm" (ngSubmit)="onSubmit(settingForm.value)">
    <mat-card-content fxLayout="column">
        <mat-form-field class="fill-width">
          <input name="sdkRootPath" required placeholder="SDK Root Path" [(ngModel)]="appSetting.sdkRootPath" matInput>
          <mat-error>Invalid Android SDK directory path.</mat-error>
        </mat-form-field>

        <div fxLayout="column" style="margin: 16px 0">
          <mat-checkbox name="useProxy" [(ngModel)]="appSetting.useProxy">Use HTTP Proxy</mat-checkbox>
          <strong>(Android SDK) Authentication proxy does not support.</strong>
        </div>
        <mat-form-field class="fill-width">
          <input name="proxy" placeholder="HTTP proxy" [(ngModel)]="appSetting.proxy" [disabled]="!appSetting.useProxy" matInput>
        </mat-form-field>
        <mat-form-field class="fill-width">
          <input type="number" min="0" name="port" placeholder="Proxy port" [(ngModel)]="appSetting.port" [disabled]="!appSetting.useProxy" matInput>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <div [hidden]="!updating"><mat-spinner [diameter]="24" [strokeWidth]="2"></mat-spinner></div>
        <button type="submit" [disabled]="settingForm.form.invalid || updating" mat-raised-button color="primary">UPDATE</button>
      </mat-card-actions>
  </form>
</mat-card>
